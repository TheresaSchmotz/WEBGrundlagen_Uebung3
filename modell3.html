<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CSS-Layouts</title>
    <style>
        body, html { margin:0; height:100%; font-family:sans-serif; }

        main{
            height: 100%;
            display: grid;
            grid-template-columns: 200px 1fr 150px;
            grid-template-rows: 150px 1fr 150px;
            grid-template-areas:
                    "NAV HEADER HEADER"
                    "NAV ARTICLE ASIDE"
                    "NAV FOOTER ASIDE"
        ;
        }

        main > * {
            padding:10px;
            font-weight:bold;
            grid-area: ARTICLE;
        }

        nav {
            background:RoyalBlue;
            grid-area: NAV;
        }
        header {
            background: OliveDrab;
            grid-area: HEADER;
        }
        footer {
            background: Orchid;
            grid-area: FOOTER;
        }
        aside {
            background:OrangeRed;
            grid-area: ASIDE;
        }

    </style>
</head>
<body>
<main>
    <nav>Nav</nav>
    <header>Header</header>
    <article>Article</article>
    <footer>Footer</footer>
    <aside>Aside</aside>
</main>
</body>
</html>
